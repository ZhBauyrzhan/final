    <h1 style="text-align:center; margin-top:20px; color: #69707a;">Quiz Time</h1>
    <hr class="mt-0 mb-4">

<div class="quiz container mt-4">
    <form id="quizForm">
      <div class="form-group">
        <label for="q1">1. Who is the G.O.A.T in UFC?</label>
        <input type="text" class="form-control" id="q1">
        <small class="form-text text-muted hint">Hint: He's from Brazil.</small>
      </div>
  
      <div class="form-group">
        <label for="q2">2. Who is the G.O.A.T in Football?</label>
        <input type="text" class="form-control" id="q2">
        <small class="form-text text-muted hint">Hint: He scored 3 last game for Al Nasr.</small>
      </div>
  
      <div class="form-group">
        <label for="q3">3. Who will unexpectedly miss 2023 Oscar?</label>
        <input type="text" class="form-control" id="q3">
        <small class="form-text text-muted hint">Hint: "Ra ra"</small>
      </div>
  
      <div class="form-group">
        <label for="q4">4. Who won Most Billboard Music Awards?</label>
        <input type="text" class="form-control" id="q4">
        <small class="form-text text-muted hint">Hint: "Shake it off".</small>
      </div>
  
      <div class="form-group">
        <label for="q5">5. Who is Kanye West's ex-wife?</label>
        <input type="text" class="form-control" id="q5">
        <small class="form-text text-muted hint">Hint: Kim Kardashian.</small>
      </div>
  
      <button type="button" class="btn btn-success" id="submitBtn">Submit</button>
    </form>
  
    <div id="result" class="mt-3" style="display: none;">
      <h3>Your Grade</h3>
      <p id="grade"></p>
    </div>
  </div>
